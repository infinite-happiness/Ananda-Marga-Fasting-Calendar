<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div x-data="{dateList:[1,2,3]}">
        <input type="date" x-ref="start" value="2024-01-01">
        <input type="date" x-ref="end" value="2124-01-31">
        <button @click="
        //console.log($refs.start.value)
        d = new Date($refs.start.value);
        while ( d < new Date($refs.end.value) )
        {
            console.log(d)
            dateList.push(d);
            d.setHours(d.getHours() + 24);
            //console.log(dateList)
        }
    ">Run Short
        </button>

        <br>
        <span x-text="dateList.length"></span>
        <ul>
            <template x-for="d in dateList">
                <li x-text="d"></li>
            </template>
        </ul>
    </div>
</body>



</html>
